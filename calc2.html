<!doctype html>
<html>
<head>
  <title>A JS Tuesday Calculator</title>
  <link rel="stylesheet" type="text/css" href="calc2.css">
</head>
<body>
    <div id="calculator">



    <div class="keys">
<!--OPERATORS and FUNCTION KEYS-->
        <span class="clear">c</span>
        <div class="screen"></div>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
      </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js">
  <script src="calc2.js"></script>
</body>
</html>
